     <div id="locationBG">

     <div class ="locationLocation">
      <h2>LOCATION</h2>
        <p id="locationAddress">1234 W. MAIN ST.<br>LOUISVILLE, KY 40213</p>
        <p id="locationContact">P: 502-555-555<br>E: hello@derbycitydrip.com</p>
     </div>
      <div id="map">
      <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css"/>
      </div>
      </div>
      <div id="locationHours">
        <h2>HOURS</h2>
        <p>These are our current hours, unforeseen circumstances may cause these to change.</p>
        <table id="hoursOfOperation">
          <tr class="hoursTableHeader">
          <th> Day </th>
          <th> Hours</th>
          </tr>
           <tbody id="hoursData">

           </tbody>
        </table>
      </div>
      </div>
      </body>
      <script>
        var menuItems = [{day:'SUN',hours:'CLOSED'},
                         {day:'MON',hours:'6AM - 10PM'},
                         {day:'TUE',hours:'6AM - 10PM'},
                         {day:'WED',hours:'6AM - 10PM'},
                         {day:'THU',hours:'6AM - 10PM'},
                         {day:'FRI',hours:'6AM - 12PM'},
                         {day:'SAT',hours:'6AM - 12PM'}]

          function buildTable(data){
            var table = document.getElementById('hoursData')
            for (var i = 0; i < data.length; i++){
            var row = `<tr>
                      <td>${data[i].day}</td>
                      <td>${data[i].hours}</td>
                      </tr>`
            table.innerHTML += row;}
          }
          buildTable(menuItems)
      </script>
